language: node_js
node_js: "10.15.3"

before_install:
- openssl aes-256-cbc -K $encrypted_f9e2014ce887_key -iv $encrypted_f9e2014ce887_iv
  -in Certificates.p12.enc -out .\/Certificates.p12 -d

install: yarn

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
        - CSC_LINK="./Certificates.p12"
        # CSC_KEY_PASSWORD
        - secure: ""
        # GH_TOKEN
        - secure: ""
        # FLASHCARDS_API_URL
        - secure: ""

    - os: linux
      services: docker

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - NODE_ENV=production yarn compile
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      docker run --rm \
          -e GH_TOKEN=$GH_TOKEN \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine \
          /bin/bash -c "yarn dist --linux --win"
    else
      CSC_LINK=${CSC_LINK} CSC_KEY_PASSWORD=${CSC_KEY_PASSWORD} yarn dist
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
    - "/^\\d+\\.\\d+\\.\\d+$/"
    - master
